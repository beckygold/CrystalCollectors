<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CrystalsCollector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Crystal Collectors</h1>
        </div>
    </div>
    <div class="container">
        <div id="start-div">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <p id="instructions-text">Add up the crystals to reach the target number!
                        <br>
                        Click on a crystal to add its value to your score.
                        <br>
                        Don't go past the target number or you lose! </p>
                    <button type="button" class="btn btn-success" id="start-button">Start</button>
                </div>
            </div>
        </div>
        <div id="play-div">
            <div class="row justify-content-center">
                <div class="col">
                    <p id="targetnumber-text"></p>
                    <p id="wins-text">Wins: 0</p>
                    <p id="losses-text">Losses: 0</p>
                    <p id="action-text">You haven't clicked any crystals yet.</p>
                    <br>
                    <button id="crystal-blue"><img src="assets/images/crystal-blue.png" alt="Blue Crystal"></button>
                    <button id="crystal-green"><img src="assets/images/crystal-green.png" alt="Green Crystal"></button>
                    <button id="crystal-red"><img src="assets/images/crystal-red.png" alt="Red Crystal"></button>
                    <button id="crystal-yellow"><img src="assets/images/crystal-yellow.png"
                            alt="Yellow Crystal"></button>
                    <br>
                    <p id="totalscore-text">Your total score is: 0</p>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
